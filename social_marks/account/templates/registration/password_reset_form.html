{% extends "base.html" %}

{% block title %} Reset your password {% endblock title %}

{% block content %}
    <h1>You have forgot you password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send email"></p>
    </form>
{% endblock content %}
